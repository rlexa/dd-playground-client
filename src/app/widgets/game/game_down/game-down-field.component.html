<div class="position-relative deadclick-force" [ngStyle]="{'width': '9em', 'height': '9em'}" [style.backgroundColor]="colorBg$ | async">
  <ng-container *ngIf="theme$ | async as theme">
    <ng-container *ngIf="data$ | async as data">

      <div class="position-absolute match-parent" [style.border]="'1px solid ' + (colorBorder$ | async)" [style.backgroundColor]="colorField$ | async">
      </div>

      <div *ngIf="viewDebug" ddFlexbox="vxeye" class="position-absolute match-parent border-radius value-numeric" [style.fontSize]="'1.5em'">
        <label>{{ ((hovered$ | async) ? 'H' : '_') + ' ' + ((selected$ | async) ? 'S' : '_') }}</label>
        <label>{{ theme?.name }}</label>
        <label>{{ data.field }}</label>
      </div>

    </ng-container>
  </ng-container>
</div>
