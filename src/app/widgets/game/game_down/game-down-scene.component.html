<div class="border">
  <table>
    <tr *ngFor="let yy of HEIGHT">
      <td *ngFor="let xx of WIDTH">
        <ng-container *ngIf="fields$ | async as fields">
          <app-game-down-field [theme]="theme$ | async" [data]="fields[yy * WIDTH.length + xx]"></app-game-down-field>
        </ng-container>
      </td>
    </tr>
  </table>
</div>
