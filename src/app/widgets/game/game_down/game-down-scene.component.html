<div class="border" [style.fontSize]="(factor$ | async) + 'rem'" [style.backgroundColor]="'white'">
  <table>
    <ng-container *ngIf="fields$ | async as fields">
      <tr *ngFor="let yy of HEIGHT">
        <td *ngFor="let xx of WIDTH">
          <app-game-down-field [theme]="theme$ | async" [data]="fields[yy * WIDTH.length + xx]" [hovered]="(hovered$ | async) === yy * WIDTH.length + xx"
            [selected]="(selected$ | async) === yy * WIDTH.length + xx" [viewDebug]="viewDebug$ | async" (mouseenter)="onHover(yy * WIDTH.length + xx, true)"
            (mouseleave)="onHover(yy * WIDTH.length + xx, false)" (click)="onClick(yy * WIDTH.length + xx)"></app-game-down-field>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
