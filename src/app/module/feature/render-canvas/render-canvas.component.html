<div class="list-h wrap">
  <canvas id="render-canvas" class="childhv" [width]="width$ | async" [height]="height$ | async"></canvas>

  <div class="childhv hovered-elevated list-v">
    <div class="bar-h">
      <label class="childh">Canvas BG:</label>
      <input #input class="squared" type="color" [value]="colorCanvasBg$ | async" (input)="setColorCanvasBg(input.value)" />
    </div>
  </div>

  <app-simple-view
    class="childhv hovered-elevated"
    subheader="State"
    [data]="stats$ | async"
    [isWidthConstrained]="false"
    [isDense]="true"
  />
</div>
