<div class="scope">
  <p style="width: 100%">TODO last: mines, next: click mine</p>

  <div class="childhv contenthv background-highlighted border">
    <h5>Settings</h5>

    <button class="childhv" (click)="triggerInit()">Init</button>
    <button class="childhv" (click)="triggerFrame()">Frame</button>
    <button class="childhv" (click)="toggleLoop()">{{ (toggleLoop$ | async) ? 'Loop OFF' : 'Loop ON' }}</button>
    <button class="childhv" (click)="showMines = !showMines">{{ showMines ? 'Hide Mines' : 'Show Mines' }}</button>

    <app-simple-view [isDense]="true" [isExpandable]="true" subheader="Preset" [data]="preset$ | async" />
    <app-simple-view [isDense]="true" [isExpandable]="true" [isWidthConstrained]="false" subheader="Game" [data]="(game$ | async) || {}" />
  </div>

  <div class="childhv contenthv background-highlighted border">
    <h5>Render: HTML</h5>
    <div style="padding: 0.5em">
      <app-game-minesweeper-render-html
        [game]="game$ | async"
        (clickedIndex)="inputIndex($event.index, $event.alt)"
        [showMines]="showMines"
      />
    </div>
  </div>
</div>
