<div
  *ngIf="game$ | async"
  class="scope"
  [class.scope-show-mines]="showMines || (lost$ | async)"
  [ngStyle]="{'grid-template-columns': gridColRepeat$ | async}"
>
  <div
    *ngFor="let field of fields$ | async; trackBy: trackByIndex; let index = index"
    class="field field-{{ field }}"
    (click)="onClickIndex(index, $event)"
  ></div>
</div>
