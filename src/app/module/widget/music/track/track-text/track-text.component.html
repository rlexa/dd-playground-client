<div class="actions">
  <label>Transpose:</label>
  <button (click)="addTranspose(1)">UP</button>
  <button (click)="addTranspose(-1)">DOWN</button>
  <label>{{ transpose$ | async }}</label>
</div>
<ng-container *ngIf="lines$ | async as lines">
  <ng-container *ngFor="let line of lines; trackBy: trackByIndex">
    <br *ngIf="!line.text" />
    <p *ngIf="line.text" [class.indent]="!!line.indent">{{ line.text }}</p>
  </ng-container>
</ng-container>
