<div ddFlexbox="hyscsw">
  <mat-card class="childhv">
    <mat-card-title>Queries</mat-card-title>
    <mat-card-content>
      <div ddFlexbox="vys">
        <mat-list class="mat-list-auto-height">
          <h3 mat-subheader>API</h3>
          <mat-list-item *ngFor="let type of TYPES_LISTS">
            <button mat-raised-button (click)="toAnyData(TYPE_TO_GET_LIST[type])">{{ type }}</button>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="tableAllData$ | async as tableAllData" class="childhv">
    <mat-card-title>List</mat-card-title>
    <mat-card-content>
      <app-loading-bar [show]="(busyCount$ | async) > 0"></app-loading-bar>
      <app-simple-table
        [style.maxWidth]="'100rem'"
        [data]="tableAllData"
        [isClickable]="clickableValue"
        (clicked)="onClickedValue($event.key, $event.value)"
      ></app-simple-table>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="anyData$ | async as anyData" class="childhv">
    <mat-card-title>Details</mat-card-title>
    <mat-card-content class="scroll-y-auto" [style.maxHeight]="'60rem'">
      <app-loading-bar [show]="(busyCount$ | async) > 0"></app-loading-bar>
      <app-simple-view
        [data]="anyData"
        [isWidthConstrained]="false"
        [isDense]="true"
        [isClickable]="clickableValue"
        (clicked)="onClickedValue($event.key, $event.value)"
      ></app-simple-view>
    </mat-card-content>
  </mat-card>
</div>
