<label>
  <app-ghibli-link [links]="[item?.url]"></app-ghibli-link>
  {{ item?.title || '-' }}
</label>

<ng-container *ngIf="item">
  <app-ghibli-link [links]="[item.locations, item.people, item.species, item.vehicles] | flat"></app-ghibli-link>
  <app-simple-view [data]="keyVals" [isDense]="true"></app-simple-view>
</ng-container>
