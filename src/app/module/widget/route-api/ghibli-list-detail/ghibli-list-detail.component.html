<cdk-virtual-scroll-viewport class="list" [itemSize]="40">
  <div class="links">
    <label
      *cdkVirtualFor="let item of items$ | async | itemsSortBy; trackBy: trackById"
      class="link text-ellipsis"
      [routerLink]="item | itemToId"
      routerLinkActive="active"
    >
      {{ item | itemToTitle }}
    </label>
  </div>
</cdk-virtual-scroll-viewport>

<div class="content scroll-in-y">
  <router-outlet></router-outlet>
</div>
