<cdk-virtual-scroll-viewport class="list" [itemSize]="40">
  <mat-nav-list dense>
    <a
      *cdkVirtualFor="let item of items$ | async | itemsSortBy; trackBy: trackById"
      mat-list-item
      class="text-ellipsis"
      [routerLink]="item.id"
      routerLinkActive="active"
    >
      {{ item | itemToTitle }}
    </a>
  </mat-nav-list>
</cdk-virtual-scroll-viewport>

<div class="content scroll-in-y">
  <router-outlet></router-outlet>
</div>
